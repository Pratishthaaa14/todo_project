{% extends 'base.html' %}
{% block content %}
<div class="d-flex justify-content-center align-items-center" style="min-height: 80vh;">
    <div class="card p-5 shadow-lg" style="max-width: 450px; width: 100%;">
        <h2 class="fw-bold mb-4 text-center" style="font-size:2rem;">Register</h2>
        <form method="POST">
            {% csrf_token %}
            {% if form.errors %}
                <div class="alert alert-danger">
                    {{ form.errors }}
                </div>
            {% endif %}
            <div class="mb-3">
                <label for="{{ form.email.id_for_label }}" class="form-label">{{ form.email.label }}</label>
                {{ form.email }}
            </div>
            <div class="mb-3">
                <label for="{{ form.username.id_for_label }}" class="form-label">{{ form.username.label }}</label>
                {{ form.username }}
            </div>
            <div class="mb-3">
                <label for="{{ form.password1.id_for_label }}" class="form-label">{{ form.password1.label }}</label>
                {{ form.password1 }}
            </div>
            <div class="mb-4">
                <label for="{{ form.password2.id_for_label }}" class="form-label">{{ form.password2.label }}</label>
                {{ form.password2 }}
            </div>
            <div class="d-flex justify-content-between align-items-center">
                <a href="{% url 'login' %}" class="btn btn-outline-light px-4">Login</a>
                <button type="submit" class="btn btn-gradient px-4">Register</button>
            </div>
        </form>
    </div>
</div>
{% endblock content %}
