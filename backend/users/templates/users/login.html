{% extends 'base.html' %}
{% block content %}
<div class="d-flex justify-content-center align-items-center" style="min-height: 80vh;">
    <div class="card p-5 shadow-lg" style="max-width: 400px; width: 100%;">
        <h2 class="fw-bold mb-4 text-center" style="font-size:2rem;">Login</h2>
        <form method="POST">
            {% csrf_token %}
            {% if form.errors %}
                <div class="alert alert-danger">
                    {{ form.errors }}
                </div>
            {% endif %}
            <div class="mb-3">
                <label for="{{ form.username.id_for_label }}" class="form-label">{{ form.username.label }}</label>
                {{ form.username }}
            </div>
            <div class="mb-4">
                <label for="{{ form.password.id_for_label }}" class="form-label">{{ form.password.label }}</label>
                {{ form.password }}
            </div>
            <div class="d-flex justify-content-between align-items-center">
                <a href="{% url 'register' %}" class="btn btn-outline-light px-4">Register</a>
                <button type="submit" class="btn btn-gradient px-4">Login</button>
            </div>
        </form>
    </div>
</div>
{% endblock content %}
